echo	"Loading setinfo name spammer. . . . . . . . . . . .SINHELP, SINSPAM, SINSPAMSTOP. . . . . . . . . . . .scripts_sinspam.cfg"


// Setinfo name spammer
// Call variable 'sinspamhelp' in console for help.
// A good way to combat setinfo name spammers in pubs.
// Shouldn't be used unless up against name spammers, or incredibly toxic griefers
// Warning - you may be kicked for buffer overflow, especially if on a third-party server.


alias snspm1 "sn1;wait 4;sn2;wait 4;sn3;wait 4;sn4;wait 4;sn5;wait 4;sn6;wait 4;sn7;wait 4;sn8;wait 4;snspm2"
alias snspm2 "sn9;wait 4;snA;wait 4;snB;wait 4;snC;wait 4;snD;wait 4;snE;wait 1;snspm1"
alias snhp1 "echo_divider1_dash_large;echo Setinfo name spammer;echo A good way to combat setinfo name spamming.;echo Warning - you may be kicked for buffer overflow, especially if on a third-party server."
alias snhp2 "echo;echo sinspam - Start / toggle setinfo name spam;echo;echo sinspamstop - Stop setinfo name spam;echo_divider1_dash_large"
alias sinhelp "snhp1;snhp2"
alias helpsin "sinhelp"
alias sinspam "echo ;echo Setinfo name spam on.;snspm1;alias sinspam sinspamstop"
alias sinspamstop "alias snspm1 ;reset;echo;echo Name spam stopped."
alias stopsinspam "sinspamstop"

alias sn1  "setinfo name ####;        wait 1;setinfo name ####;        wait 1;setinfo name ####;       wait 1;setinfo name ####"
alias sn2  "setinfo name ####;         wait 1;setinfo name ####;    wait 1;setinfo name ####;       wait 1;setinfo name ####"
alias sn3  "setinfo name ####; wait 1;setinfo name ####;   wait 1;setinfo name ####;wait 1;setinfo name ####"
alias sn4  "setinfo name ####;   wait 1;setinfo name ####;     wait 1;setinfo name ####;         wait 1;setinfo name ####"
alias sn5  "setinfo name ####;         wait 1;setinfo name ####; wait 1;setinfo name ####;   wait 1;setinfo name ####"
alias sn6  "setinfo name ####;     wait 1;setinfo name ####;        wait 1;setinfo name ####;     wait 1;setinfo name ####"
alias sn7  "setinfo name ####;           wait 1;setinfo name ####;     wait 1;setinfo name ####;     wait 1;setinfo name ####"
alias sn8  "setinfo name ####;   wait 1;setinfo name ####; wait 1;setinfo name ####;         wait 1;setinfo name ####"
alias sn9  "setinfo name ####;      wait 1;setinfo name ####; wait 1;setinfo name ####;wait 1;setinfo name ####"
alias snA  "setinfo name ####;       wait 1;setinfo name ####;wait 1;setinfo name ####;      wait 1;setinfo name ####"
alias snB  "setinfo name ####;     wait 1;setinfo name ####;wait 1;setinfo name ####;   wait 1;setinfo name ####"
alias snC  "setinfo name ####;wait 1;setinfo name ####;     wait 1;setinfo name ####;       wait 1;setinfo name ####"
alias snD  "setinfo name ####;      wait 1;setinfo name ####;    wait 1;setinfo name ####;         wait 1;setinfo name ####"
alias snE  "setinfo name ####"

// create an alias that is made if this file is read
alias chkSCRIPTS_SINSPAM "echo scripts_sinspam.cfg read correctly"

echo "** scripts/scripts_sinspam.cfg loaded **"