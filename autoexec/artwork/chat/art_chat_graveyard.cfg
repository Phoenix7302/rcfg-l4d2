// NOTE 02.03.2022 -	For ASCII fucked formatting you can try to replace all spaces with double spaces and manually
//						fix things from there

//
//.             +            +            +
//.           .-'-.        .-:-.        .-'-.
//.          / RIP \      / RIP \      / RIP \
//.          |     |      |     |      |     |
//.     jgs \\  ___|//  \\\  ___|//  \\\  ___|//
//

say ".             +            +            +";delay_chat
alias d_cd1 "say .           .-'-.        .-:-.        .-'-.;delay_chat;alias delay_chat_msgbuffer d_cd2"
alias d_cd2 "say .          / RIP \      / RIP \      / RIP \;delay_chat;alias delay_chat_msgbuffer d_cd3"
alias d_cd3 "say .          |     |      |     |      |     |;delay_chat;alias delay_chat_msgbuffer d_cd4"
alias d_cd4 "say .     jgs \\  ___|//  \\\  ___|//  \\\  ___|//;delay_chat;alias delay_chat_msgbuffer d_cd5"
alias d_cd5 "delay_chatclear"