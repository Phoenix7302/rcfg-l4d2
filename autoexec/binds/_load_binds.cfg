echo	"Loading bind set cyclers. . . . . . . . . . . . . .BINDS_*. . . . . . . . . . . . . . . . . . . . . . ._load_binds.cfg"

alias diagram "exec autoexec/binds/_binds_diagram.cfg"
alias bind_diagram "diagram"
alias binds_diagram "diagram"

echo "** binds/_binds_help.cfg executed **"
exec autoexec/binds/_binds_help.cfg

alias "binds_switch" "echo_divider1_dash_large;echo Bind set SWITCHED!;play ui/pickup_guitarriff10"

alias bload_primary_internal "echo ** binds/binds_primary.cfg executed **;diagram;echo_divider1_dash_small;exec autoexec/binds/binds_primary.cfg;alias bindset_toggle binds_scavenge"
alias bload_primary_refresh "echo ** binds/binds_primary.cfg executed **;exec autoexec/binds/binds_primary.cfg"

alias bload_scavenge_internal "echo ** binds/binds_scavenge.cfg executed **;exec autoexec/binds/binds_scavenge.cfg;alias bindset_toggle binds_survival"
alias bload_survival_internal "echo ** binds/binds_survival.cfg executed **;exec autoexec/binds/binds_survival.cfg;alias bindset_toggle binds_realismexpert"
alias bload_realismexpert_internal "echo ** binds/binds_realismexpert.cfg executed **;exec autoexec/binds/binds_realismexpert.cfg;alias bindset_toggle binds_primary"

// make sure to reset all non-primary binds with bload_primary_internal in case user switches from scavenge -> survival for instance
alias "binds_primary" "binds_switch;echo Loading PRIMARY binds;echo_divider1_dash_large;bload_primary_internal"
alias "binds_scavenge" "binds_switch;echo Loading SCAVENGE binds;echo_divider1_dash_large;bload_primary_refresh;echo_divider1_dash_large;bload_scavenge_internal"
alias "binds_survival" "binds_switch;echo Loading SURVIVAL binds;echo_divider1_dash_large;bload_primary_refresh;echo_divider1_dash_large;bload_survival_internal"
alias "binds_realismexpert" "binds_switch;echo Loading REALISM EXPERT binds;echo_divider1_dash_large;bload_primary_refresh;echo_divider1_dash_large;bload_realismexpert_internal"

// bind switcher
alias bindset_toggle ""

