echo_load_header

echo	"Loading bind diagram. . . . . . . . . . . . . . . .DIAGRAM, BIND_DIAGRAM, BINDS_DIAGRAM. . . . . . . . _load_binds.cfg"

alias diagram "exec autoexec/binds/_binds_diagram.cfg"
alias bind_diagram "diagram"
